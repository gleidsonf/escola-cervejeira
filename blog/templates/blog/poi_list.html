{% load staticfiles %}
<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>Points of Interest</title>
        <style>
            #map-canvas {
                height: 600px;
            }
        </style>
    </head>

    <body>
        <h1>Points of Interest</h1>

        <dl>
            {% for poi in pois %}
                <dt>{{ poi.name }}</dt>
                <dd>{{ poi.position }}</dd>
            {% endfor %}
        </dl>

        <div id="map-canvas"></div>

      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlFrI6Y_WjMt52XCbBodMBJeKmPvwK36Q"></script>
        <script>
            function initialize() {
              var mapOptions = {
                zoom: 13,
                clickable: true,
                scrollwheel: true,
                center: {lat: -3.737121, lng: -38.547097},
                width: 720,
	              height: 720
              }
              // -3.7557203,-38.5173943,13.62z
                var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
                var bounds = new google.maps.LatLngBounds();
                var pin = '../../static/images/icons/pin.png';

                function addMarker(lat, lng, title, infowindow) {
                  console.log('lat:: ' + lat);
                    var position = new google.maps.LatLng(lat, lng);
                    var marker = new google.maps.Marker({
                        position: position,
                        map: map,
                        title: title,
                        icon: pin,
                    });

                    marker.addListener('click', function() {
                      infowindow.open(map, marker);
                    });
                    return marker;
                }


                {% for poi in pois %}
                var contentString = '<div id="content" class="contents">'+
                '<div id="siteNotice">'+
                '</div>'+
                '<h1 id="firstHeading" class="firstHeading">{{poi.nome}}</h1>'+
                '<div id="bodyContent">'+
                '<p>{{poi.endereco}}</p>'+
                '</div>'+
                '</div>';

                 var infowindow = new google.maps.InfoWindow({
                   content: contentString
                 });

                    var marcador = addMarker({{ poi.position }}, "teste", infowindow);
                {% endfor %}
            }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>

    </body>
</html>
