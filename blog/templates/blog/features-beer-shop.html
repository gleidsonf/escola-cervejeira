{% extends 'blog/base-home.html' %}
{% load staticfiles %}

{% block content %}
			<div class="page_top_wrap page_top_title page_top_breadcrumbs">
				<div class="content_wrap">
					<div class="breadcrumbs">
						<a class="breadcrumbs_item home" href="{% url 'index' %}">Início</a>
						<span class="breadcrumbs_delimiter"></span>
						<span class="breadcrumbs_item current">Busca Cervejeira</span>
					</div>
					<h1 class="page_title">Busca Cervejeira</h1>
				</div>
			</div>
			<script type="text/javascript" src="{% static 'js/busca-cerveja.js' %}"></script>

			<div class="page_content_wrap wrap_custom" >
				<section class="content_wrap">
					<div class="container">
						<div class="row">
							<div class="content">
								<div class="list_products shop_mode_thumbs">
									<nav class="woocommerce-breadcrumb">
										<a href="{url 'index'}">Início</a>&nbsp;&#47;&nbsp;Beer Shop
									</nav>
									<label for="busca-cerveja">Busca</label>
									<input id="busca-cerveja" type="text" name="busca-cerveja" placeholder="Digite o nome da cerveja">
									<div class="products">
									<div class="row">
										{% for cerveja in cervejas %}
											<div class="product has-post-thumbnail column-1_3">
												<a href="{% url 'cerveja' pk=cerveja.pk %}"></a>
												<div class="post_item_wrap">
													<div class="post_featured">
														<div class="post_thumb">
															<a class="hover_icon hover_icon_link" href="{% url 'cerveja' pk=cerveja.pk %}">
																<img src="{{ cerveja.imagem_url }}" class="attachment-shop_catalog" alt="{{ cerveja.nome }}"/>
															</a>
														</div>
													</div>
													<div class="post_content">
														<h3 class="product-title"><a href="{% url 'cerveja' pk=cerveja.pk %}">{{ cerveja.nome }}</a>
														</h3>
													</div>
												</div>
											</div>
										{% endfor %}
									</div>
								</div>
								</div>
							</div>
						</div>
					</div>
				</section>

			</div>

{% endblock content %}
